version: '3.7'

services:
    db:
        image: postgres
        restart: always 
        env_file:
          - ./env.var
        volumes:
          - postgres_data:/var/lib/postgresql/data/
        networks:
          - backend-network
    app:
        build: .
        restart: always 
        working_dir: /app
        env_file:
          - ./env.var
        ports: 
            - 8080:8000
        networks:
          - backend-network
        depends_on:
          - db

volumes:
  postgres_data:
  
networks:
  backend-network: